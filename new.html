	<!-- contenido javascript --> 
	
			<script>
				let isDrawing = false;
				let x = 0;
				let y = 0;

				const myPics = document.getElementById("myLetter");
				const context = myLetter.getContext("2d");


				myLetter.addEventListener("mousedown", (e) => {
				  x = e.offsetX;
				  y = e.offsetY;
				  isDrawing = true;
				});

				myLetter.addEventListener("mousemove", (e) => {
				  if (isDrawing) {
					drawLine(context, x, y, e.offsetX, e.offsetY);
					x = e.offsetX;
					y = e.offsetY;
				  }
				});

				window.addEventListener("mouseup", (e) => {
				  if (isDrawing) {
					drawLine(context, x, y, e.offsetX, e.offsetY);
					x = 0;
					y = 0;
					isDrawing = false;
				  }
				});

				function drawLine(context, x1, y1, x2, y2) {
				  context.beginPath();
				  context.strokeStyle = "black";
				  context.lineWidth = 1;
				  context.moveTo(x1, y1);
				  context.lineTo(x2, y2);
				  context.stroke();
				  context.closePath();
				}
			</script>
